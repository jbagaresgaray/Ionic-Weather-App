<ion-header translucent="true">
    <ion-toolbar class="app-content-padding">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>&nbsp;</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="search-outline" class="search-icon"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">&nbsp;</ion-title>
        </ion-toolbar>
    </ion-header>
    <div class="weather-info-view">
        <div class="weather-card-status">
            <ion-icon src="./assets/Icon-Sunset.svg"></ion-icon>
            Sunset
        </div>
        <div class="weather-card-location">
            Madison, WI
        </div>
        <div class="weather-card-temperature">3 &deg;</div>
    </div>
</ion-content>
