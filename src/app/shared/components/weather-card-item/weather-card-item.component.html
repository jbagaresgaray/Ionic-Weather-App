<ion-card class="weather-card" [ngStyle]="{background: 'url(' + cardImage.small + ') 0 0 /cover no-repeat padding-box'}"
    (click)="cardClick()">
    <div class="weather-card-content">
        <div class="weather-card-status">
            <!-- <ion-icon [src]="generateWeatherIcon(weatherDescription)"></ion-icon>
            {{weatherDescription}} -->
            <ion-icon [src]="generateWeatherIcon('Sunny')"></ion-icon>
            {{'Sunny'}}
        </div>
        <!-- <div class="weather-card-temperature">{{weatherInfo.temperature}} &deg;</div> -->
        <div class="weather-card-temperature">37 &deg;</div>
        <div class="weather-card-location">
            {{city}}
        </div>
    </div>
</ion-card>
